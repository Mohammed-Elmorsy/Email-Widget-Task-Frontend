<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="./EmailSubscriptionWidget.css">
    <script src="./EmailSubscriptionWidget.js"></script>
</head>
<body>
    <div class="container">
        <div id="subscribebox">
            <p>Subscribe to get new jobs</p>
            <div class="subscribe">
                <input name='uri' type='hidden' value='YOUR-USER-NAME'/>
                <input name='loc' type='hidden' value='en_US'/>
                <input class="subscribe-email" type='text' name='email' placeholder='Your Email'/>
                <input class="subscribe-button" type="button" value="Subscribe" />
            </div>
            <p style="font-size:60%;">We will not share your information with anyone</p>
        </div>
    </div>

   
</body>
</html>
